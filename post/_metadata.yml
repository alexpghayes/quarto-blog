# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: auto

# Enable banner style title blocks
title-block-banner: true

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true
  
# Default author
author:
  - name: Alex Hayes
    url: https://www.alexpghayes.com
    orcid: 0000-0002-4985-5160

# https://albert-rapp.de/posts/13_quarto_blog_writing_guide/13_quarto_blog_writing_guide.html#comment-sections
# https://quarto.org/docs/output-formats/html-basics.html#commenting
comments: 
  utterances: 
    repo:  alexpghayes/quarto-blog
